
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Phoenix System ログイン</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h2 {
      color: gold;
    }
    input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: gold;
      color: black;
      border: none;
      cursor: pointer;
    }
    .login-box {
      background-color: #222;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px gold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Phoenix System ログイン</h2>
    <input type="text" id="userId" placeholder="IDを入力">
    <br>
    <input type="password" id="password" placeholder="パスワードを入力">
    <br>
    <button onclick="login()">ログイン</button>
  </div>

  <script>
    function login() {
      const id = document.getElementById('userId').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (id === "PG2025" && pass === "GOLD2025") {
        window.location.href = "https://phoenix-system.my.canva.site/phoenix-system";
      } else {
        alert("IDまたはパスワードが間違っています");
      }
    }
  </script>
</body>
</html>
